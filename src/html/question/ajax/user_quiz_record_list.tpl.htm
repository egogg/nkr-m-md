<?php if($this->quiz_record) { ?>
    <?php foreach ($this->quiz_record as $key => $record) { ?>
    <?php if($record['passed']) { ?> 
        <a class="list-group-item">
            <span class="qur-result success">
                <i class="icon icon-check"></i> 答题成功
            </span>
    <?php } else if($record['is_countdown'] and $record['time_spend'] <= 0) { ?>

                <i class="icon icon-timeout"></i> 答题超时 
            </span>
    <?php } else { ?>

            <span class="qur-result failed">
                <i class="icon icon-close"></i> 答题失败
            </span>

            <?php if($record['is_countdown'] and $record['time_spend'] > 0) { ?><span>（用时 <?php echo $record['time_spend']; ?> 秒）</span><?php } ?>
            <span class="qur-date"><?php echo date_friendly($record['start_time'], 604800, 'Y-m-d'); ?></span>
        </a>
    <?php } ?>
