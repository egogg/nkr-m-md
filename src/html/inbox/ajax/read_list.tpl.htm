<?php if ($this->read_list) { ?>
    <?php foreach($this->read_list AS $key => $val) { ?>
        <div class="list-group-item ibr-item media <?php if ($val['uid'] != $this->user_id) { ?>right<?php } ?>">
            <a data-id="<?php echo $val['uid']; ?>" href="people/<?php if ($val['uid'] == $this->user_id) { ?><?php echo $this->user_info['url_token']; ?><?php } else { ?><?php echo $val['url_token']; ?><?php } ?>" data-id="<?php echo $val['uid']; ?>" class="user-tag user-img <?php if ($val['uid'] == $this->user_id) { ?>pull-left<?php  } else { ?>pull-right<?php } ?>">
                <img class="avatar-img" src="<?php echo get_avatar_url($val['uid'], 'mid'); ?>" alt="" />
            </a>
            <div class="media-body">
                <div>
                    <div class="ibri-content">
                        <?php echo nl2br($val['message']); ?>

                </div>
                    
                <small class="ibri-time">
                    <?php echo date_friendly($val['add_time']); ?><?php if ($val['receipt'] AND $val['uid'] == $this->user_id) { ?> (对方已于 <?php echo date_friendly($val['receipt']); ?> 查看)<?php } ?>
